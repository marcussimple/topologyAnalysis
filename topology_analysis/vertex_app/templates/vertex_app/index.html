{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Terrain Analysis</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link rel="stylesheet" href="{% static 'vertex_app/css/style.css' %}">
</head>
<body>
    <div class="container">
        <div id="control-panel">
            <h2>Terrain Analysis</h2>
            <p>Interactive tools for analyzing topographic features and drainage patterns</p>

            <h3>Visualization Tools</h3>
            <div class="controls">
                <button onclick="showVertices()">Show Points</button>
                <button onclick="showThalwegs()">Show Thalwegs</button>
                <button onclick="resetMap()">Reset View</button>
            </div>
        </div>

        <div id="map"></div>
    </div>

    <script src="{% static 'vertex_app/js/map.js' %}"></script>
</body>
</html>
